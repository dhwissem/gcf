steps:
  - name: node
    entrypoint: "bash"
    args:
      - "-c"
      - |
        npm install && npm test && npm run build

  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud alpha functions add-iam-policy-binding ts-template --region=europe-west1 --member=allUsers --role=roles/cloudfunctions.invoker
